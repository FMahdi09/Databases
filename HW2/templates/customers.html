<head>
	<title>customers</title>
</head>
<body>
	<nav>
		<a href="/">home</a>
	</nav>

	<h1>Create a new customer</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
		<br>
        <label for="Age">Age:</label>
        <input type="number" id="age" name="age" required>
		<br>
        <label for="created_at">Created at:</label>
        <input type="date" id="created_at" name="created_at" required>
		<br>
        <button type="submit">Submit</button>
    </form>

	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Created at</th>
		</tr>
		{% for customer in customers %} 
		<tr>
			<td>{{ customer["customer_name"]}}</td>
			<td>{{ customer["customer_age"]}}</td>
			<td>{{ customer["created_at"]}}</td>
			<td>
				<form method="post" action="{{ url_for('customer.delete_customer', customer_id=customer.customer_id) }}">
					<input class="btn" type="submit" name="delete" value="Delete">
				</form>
			</td>
			<td>
				<form method="get" action="{{ url_for('customer.edit_customer', customer_id=customer.customer_id) }}">
					<input class="btn" type="submit" name="edit" value="Edit">
				</form>
			</td>
		</tr>
		{% endfor %}
	</table>
</body>
